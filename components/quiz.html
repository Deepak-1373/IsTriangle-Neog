<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle Quiz</title>
  </head>
  <body>
    <div class="container">
      <form class="quiz-form">
        <div class="question-container">
          <p>
            What is the third angle for the triangle where angle1 = 45<sup
              >o</sup
            >
            and angle2 = 45<sup>o</sup>?
          </p>
          <label
            ><input type="radio" name="question1" value="45" />45<sup>o</sup>
          </label>
          <label
            ><input type="radio" name="question1" value="60" />60<sup>o</sup>
          </label>
          <label
            ><input type="radio" name="question1" value="90" />90<sup>o</sup>
          </label>
        </div>

        <div class="question-container">
          <p>If a triangle has an angle of 90 degrees, what is it called?</p>
          <label
            ><input type="radio" name="question2" value="acute" />Acute
          </label>
          <label
            ><input type="radio" name="question2" value="obtuse" />Obtuse
          </label>
          <label
            ><input type="radio" name="question2" value="rightangled" />Right
            Angled
          </label>
        </div>
      </form>
      <button id="submit-btn">Submit Answers</button>

      <div id="output"></div>
    </div>

    <script src="./quiz.js"></script>
  </body>
</html>
